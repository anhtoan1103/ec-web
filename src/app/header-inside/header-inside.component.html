<mat-toolbar style="padding-left: 0;padding-right: 0;">
  <div class="header-inside" >
    <div class="header-inside__logo">
        <a href="" class="header-inside__logo-link">
            <img src="../../assets/svg/LogoWhite.svg" alt="">
        </a>
    </div>
    <div class="header-inside__search">
        <div class="header-inside__search-input">
            <input type="text" class="" placeholder="Tìm kiếm đơn vị giao hàng">
        </div>
        <button class="header-inside__search-button">
            <img src="../../assets/svg/SearchLogo.svg" alt="" class="header-inside__search-logo">
            <p class="header-inside__search-title">
                Tìm kiếm
            </p>
        </button>
    </div>
    <div class="header-inside__user">
        <img src="../../assets/svg/NoneAvatar.svg" alt="" class="header-inside__avatar">
        <div class="header-inside__user-name">{{username}}</div>
        <p class="header-inside__user-arrow">▼</p>
        <ul class="header-inside__user-menu">
            <a *ngIf="typeAccount == 'Customer'" href="/userinside" class="header-inside__user-item__link">
                <li class="header-inside__user-item">Tài khoản của tôi</li>
            </a>
            <a *ngIf="typeAccount == 'Delivery Company'" href="/partnerinfo" class="header-inside__user-item__link">
              <li class="header-inside__user-item">Tài khoản của tôi</li>
            </a>
            <a *ngIf="typeAccount == 'Admin'" href="/admin" class="header-inside__user-item__link">
              <li class="header-inside__user-item">Tài khoản của tôi</li>
            </a>
            <a href="/userinside" class="header-inside__user-item__link">
            <li class="header-inside__user-item">Quản lý đơn hàng</li>
            </a>
            <a href="/userinside" class="header-inside__user-item__link">
            <li class="header-inside__user-item">Gói dịch vụ</li>
            </a>
            <a href="#" class="header-inside__user-item__link">
            <li class="header-inside__user-item header-inside__user-item--logout" (click)="onLogout()">Đăng xuất</li>
            </a>
        </ul>
    </div>
</div>
</mat-toolbar>
